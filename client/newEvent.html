<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
	<title>EventApp</title>
	 <link href="css/app.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
    <link  rel="stylesheet" type="text/css" href="css/font-awesome.min.css" ></link> 
    <link rel="stylesheet" href="css/angularjs-datetime-picker.css" />
	<style>
		img.icons{ width: 25px}
		.navbar-brand.lgo{padding-top: 18px;}
	</style>
</head>

<body ng-app="eventApp">
	<div class="container">
		<div class="navbar ">
			<div class="navbar-inner">
                <ul class="nav">
					<li class="nav-item">
						<a class="navbar-brand" href="http://localhost:1337/">Angular </a>
					</li>
				</ul>
				<ul class="nav">
					<li class="nav-item active"><a href="/newEvent.html">Create Event</a></li>
				</ul>
			</div>
        </div>
        <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px ">
            <div class="container">
                <h1>New Event</h1>
                <hr>
                <from>
                    <fieldset>
                        <label for="eventName "> Event Name</label>
                        <input type="text" id="eventName" placeholder="Name of your Event">
                        <label for="eventDate "> Event Date</label>
                        <input type="text" id="eventdate" datetime-picker ng-model="model" placeholder="Date" date-format="yyyy-MM-dd" date-only>
                        <label for="eventTime"> Event Time</label>
                        <input type="text" id="eventTime"  placeholder="Start and end time">
                        <label for="eventLocation "> Event Location</label>
                        <input type="text" id="eventLocation"  placeholder="Address of event...">
                        <label for="eventCity"> Event City</label>
                        <input type="text" id="eventCity" class="input-small" placeholder="City">
                        <input type="text" id="eventState" class="input-small" placeholder="State">
                        
                        <label for="eventImgUrl "> Event Location</label>
                        <input type="url" id="eventImgUrl" class="input-xlarge" placeholder="URL of Image">
                    </fieldset>
                    <img ng-src="{{event.imageUrl}}" alt=""> <br><br>
                    <button type="submit" class="btn btn-primary">save</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </from>
            </div>
        </div>
	</div>
    
    
    <!-- external scripts -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-ui-router.min.js"></script>
	<script src="js/lib/angularjs-datetime-picker.js"></script> 
    <!-- application scripts -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/EditEventController.js"></script>
 
</body>
</html>
